name: macos-sshx-workflow
on:
  push:
    branches:
      - main
jobs:
  sshx-job:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSHX
        run: |
          echo "=== Installing SSHX ==="
          curl -sSf https://sshx.io/get | sh -s run
          sshx --version

      - name: Connect via SSHX
        run: |
          # Thay user@host bằng server của bạn
          sshx user@your-server-ip
          
      - name: Run remote command
        run: |
          sshx user@your-server-ip "echo Hello from remote server!"
