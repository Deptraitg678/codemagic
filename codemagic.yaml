workflows:
  sshx-linux:
    name: SSHX on Linux
    max_build_duration: 5
    machine:
      image: ubuntu-22.04
      type: standard
    environment:
      vars:
        SSH_HOST: "your-server-ip"
        SSH_USER: "user"
    scripts:
      - name: Install SSHX
        script: |
          echo "=== Installing SSHX ==="
          curl -sSf https://sshx.io/get | sh -s run
      - name: Connect via SSHX
        script: |
          echo "=== Connecting via SSHX ==="
          sshx $SSH_USER@$SSH_HOST
