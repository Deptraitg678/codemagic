workflows:
  sshx-workflow:
    max_build_duration: 5 # thời gian tối đa build 5 phút
    environment:
      vars:
        SSH_HOST: "your-server-ip"  # thay bằng host của bạn
        SSH_USER: "user"            # user SSH
    machine:
      ubuntu: "22.04"              # chỉ định Linux Ubuntu
    scripts:
      - name: Install SSHX
        script: |
          echo "=== Installing SSHX ==="
          curl -sSf https://sshx.io/get | sh -s run
      - name: Connect via SSHX
        script: |
          echo "=== Connecting via SSHX ==="
          sshx $SSH_USER@$SSH_HOST
